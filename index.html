<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NekoStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body class="font-sans antialiased min-h-screen flex flex-col pb-20">

    <header class="bg-[#161b22] border-b border-[#30363d] sticky top-0 z-50 p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            
            <a href="index.html" class="text-2xl font-bold text-white tracking-wider flex items-center gap-2 hover:text-blue-400 transition-colors">
                <span class="text-blue-500 text-3xl"></span> NekoStream
            </a>

            <nav class="flex flex-wrap justify-center gap-6">
                <a href="index.html" class="nav-link" id="nav-home">Home</a>
                <a href="ongoing.html" class="nav-link" id="nav-ongoing">On Going</a>
                <a href="jadwal.html" class="nav-link" id="nav-jadwal">Jadwal Rilis</a>
                <a href="list-anime.html" class="nav-link" id="nav-list">List Anime</a>
                <a href="genre.html" class="nav-link" id="nav-genre">List Genre</a>
            </nav>

        </div>
    </header>

    <main class="container mx-auto p-2 md:p-4 max-w-5xl">
        
        <div id="loading" class="text-center py-20">
            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-2"></div>
            <p class="text-gray-500 text-xs">Memuat data...</p>
        </div>

        <section id="sec-ongoing" class="hidden mb-8">
            <a href="ongoing.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-center py-2 text-sm uppercase tracking-wide mb-3 rounded-sm shadow-md transition">
                CEK ANIME ON-GOING LAINNYA
            </a>
            
            <div id="grid-ongoing" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
        </section>

        <section id="sec-completed" class="hidden">
            <a href="completed.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold text-center py-2 text-sm uppercase tracking-wide mb-3 rounded-sm shadow-md transition">
                CEK ANIME SELESAI LAINNYA
            </a>

            <div id="grid-completed" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2"></div>
        </section>

    </main>

    <script>
        
        const currentLocation = location.href;
        const menuItem = document.querySelectorAll('.nav-link');
        const menuLength = menuItem.length;
        for (let i = 0; i < menuLength; i++) {
            if (menuItem[i].href === currentLocation) {
                menuItem[i].className += " active";
            }
        }
        
        if (typeof API_BASE_URL === 'undefined') { var API_BASE_URL = "https://api.nekostream.online/otakudesu/home"; }

        document.addEventListener("DOMContentLoaded", () => {
            // Set Navigasi Home Aktif
            const nav = document.getElementById('nav-home');
            if(nav) nav.classList.add('active');

            fetchData();
        });

        async function fetchData() {
            const loading = document.getElementById('loading');
            const secOngoing = document.getElementById('sec-ongoing');
            const secCompleted = document.getElementById('sec-completed');

            try {
                const req = await fetch(`${API_BASE_URL}/home`);
                if (!req.ok) throw new Error("Server Error");
                const json = await req.json();

                const ongoingList = json.data?.ongoing?.animeList || [];
                const completedList = json.data?.completed?.animeList || [];

                renderCards(ongoingList, 'grid-ongoing', 'ongoing');
                renderCards(completedList, 'grid-completed', 'completed');

                loading.classList.add('hidden');
                secOngoing.classList.remove('hidden');
                secCompleted.classList.remove('hidden');

            } catch (err) {
                console.error("Error:", err);
                loading.innerHTML = `<p class="text-red-500 text-sm">Gagal memuat: ${err.message}</p>`;
            }
        }

        function renderCards(list, elementId, type) {
            const container = document.getElementById(elementId);
            if(list.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-full text-center text-xs">Data kosong.</p>';
                return;
            }

            let html = '';
            list.forEach(anime => {
                let dateText = type === 'ongoing' ? anime.latestReleaseDate : (anime.lastReleaseDate || 'Tamat');
                let rightBadge = '';
                
                if (type === 'ongoing') {
                    rightBadge = `<span class="bg-blue-700 text-white text-[10px] font-bold px-2 py-1 rounded-l-sm shadow-md flex items-center gap-1">★ ${anime.releaseDay}</span>`;
                } else {
                    const score = anime.score || 'N/A';
                    rightBadge = `<span class="bg-blue-700 text-white text-[10px] font-bold px-2 py-1 rounded-l-sm shadow-md flex items-center gap-1">★ ${score}</span>`;
                }

                html += `
                <a href="detail.html?id=${anime.animeId}" class="relative aspect-[3/4] overflow-hidden bg-gray-800 group shadow-lg">
                    <img src="${anime.poster}" alt="${anime.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>

                    <div class="absolute top-0 left-0 bg-black/60 backdrop-blur-sm text-white text-[10px] px-2 py-1 flex items-center gap-1 border-r border-b border-white/10">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        Episode ${anime.episodes}
                    </div>

                    <div class="absolute top-7 left-2 text-white text-[10px] font-medium text-shadow opacity-90">
                        ${dateText}
                    </div>

                    <div class="absolute bottom-10 right-0">
                        ${rightBadge}
                    </div>

                    <div class="absolute bottom-0 w-full bg-black/70 backdrop-blur-[2px] p-2 border-t border-white/5">
                        <h3 class="text-white text-[11px] font-medium leading-tight line-clamp-1 text-center card-font">
                            ${anime.title}
                        </h3>
                    </div>
                </a>`;
            });
            container.innerHTML = html;
        }
    </script>
</body>

</html>
